name: Deploy to Pages

on:
  push:
    branches: [main]          # main へ push されたら実行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Debug Runner Env
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== List files ==="
          ls -la
          echo "=== Node / npm versions ==="
          node -v
          npm -v
          echo "=== ENV vars ==="
          env | sort

      - run: npm install

      - name: Build with GITHUB_PAGES env
        run: GITHUB_PAGES=true npx vite build

      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
